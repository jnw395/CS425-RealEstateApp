<!DOCTYPE html>
<html>
<head>
  <title>Renter Dashboard - Search Properties</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
    }
    .results {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .property {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>Search for Properties</h2>
  <form id="searchForm">
    <input type="text" id="city" placeholder="City (Optional)">
    <input type="text" id="state" placeholder="State (Optional)">
    <button type="submit">Search</button>
  </form>

  <div class="results" id="results"></div>

  <a href="/profile"><button>Go to Profile</button></a>

  <script>
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const city = document.getElementById('city').value.trim();
      const state = document.getElementById('state').value.trim();

      const response = await fetch('/api/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ city, state })
      });

      const data = await response.json();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (data.results && data.results.length > 0) {
        data.results.forEach(p => {
          const div = document.createElement('div');
          div.className = 'property';
          div.innerHTML = `
            <strong>Property ID:</strong> ${p.property_id}<br>
            <strong>City:</strong> ${p.city}<br>
            <strong>State:</strong> ${p.state}<br>
            <strong>Price:</strong> $${p.price.toLocaleString()}<br>
            <strong>Description:</strong> ${p.description}
          `;
          resultsDiv.appendChild(div);
        });
      } else {
        resultsDiv.innerHTML = '<p>No results found.</p>';
      }
    });
  </script>

</body>
</html>
