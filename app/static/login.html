<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input { margin: 5px 0; padding: 8px; width: 250px; }
        button { padding: 8px 16px; }
        .msg { margin-top: 10px; color: red; }
    </style>

</head>

<body>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button href="/renter_dash.html">
    </form>
    <div class="msg" id="msg"></div>
    
    <p>Don't have an account? <a href="/register.html">Sign up here</a></p>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
        const res = await fetch('/api/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                email: document.getElementByID('email').value,
                password:document.getElementById('password').value
            })
        });
    
        const data = await res.json();
        document.getElementById('msg').innerText = data.message;
        document.getElementById('msg').style.color = res.ok ? 'green':'red';

        if (res.ok) {
        // Redirect based on role
        if (data.role === 'renter') {
          window.location.href = '/renter_dash';
        } else if (data.role === 'agent') {
          window.location.href = '/agent_dash';
        }
      }
    });
    </script>
</body>
</html>
