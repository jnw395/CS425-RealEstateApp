<!DOCTYPE html>
<html>
<head>
  <title>Edit Profile</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { margin: 5px 0; padding: 8px; width: 250px; }
    button { padding: 8px 16px; }
    .msg { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <h2>Edit Profile</h2>
  <form id="editProfileForm">
    <input type="email" id="current_email" placeholder="Current Email" required><br>
    <input type="password" id="current_password" placeholder="Current Password" required><br>
    <input type="text" id="first_name" placeholder="First Name" required><br>
    <input type="text" id="last_name" placeholder="Last Name" required><br>
    <input type="email" id="new_email" placeholder="New Email (Optional)"><br>
    <input type="password" id="new_password" placeholder="New Password (Optional)"><br>
    <button type="submit">Save Changes</button>
  </form>
  <button onclick="logout()">Logout</button>
  <script>
    function logout() {
        fetch('/api/logout', {
            method: 'POST',
            credentials: 'include'
        }).then(res => {
            if (res.ok) {
                alert('Logged out');
                window.location.href = '/login.html';
            }
        });
    }
    </script>
  <div class="msg" id="msg"></div>

  <script>
    document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('/api/edit-profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          current_email: document.getElementById('current_email').value,
          current_password: document.getElementById('current_password').value,
          first_name: document.getElementById('first_name').value,
          last_name: document.getElementById('last_name').value,
          new_email: document.getElementById('new_email').value,
          new_password: document.getElementById('new_password').value
        })
      });
      const data = await res.json();
      document.getElementById('msg').innerText = data.message;
      document.getElementById('msg').style.color = res.ok ? 'green' : 'red';
    });
  </script>
</body>
</html>
