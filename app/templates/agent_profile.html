<!DOCTYPE html>
<html>
<head>
    <title>Agent Profile</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        div { margin-bottom: 10px; }
        button { padding: 8px 16px; }
    </style>
</head>
<body>
    <h2>Agent Profile</h2>
    <div id="profileData">
        <div><strong>Email:</strong> {{ session['email'] }}</div>
        <div><strong>First Name:</strong> {{ agent_data[0] }}</div>
        <div><strong>Last Name:</strong> {{ agent_data[1] }}</div>
        <div><strong>Job Title:</strong> {{ agent_data[2] }}</div>
        <div><strong>Real Estate Agency:</strong> {{ agent_data[3] }}</div>
    </div>
    <form action="/agent/edit-profile">
        <button type="submit">Edit Profile</button>
    </form>
</body>
</html>
